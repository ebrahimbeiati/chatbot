<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Single link to Google Fonts for Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
    <title>Chat-Bot</title>
</head>
<body>
    <!-- Chat bot popup -->
    <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded"> close</span>

    </button>



    <div class="chatbot-popup">
        <!-- Chat bot header -->
        <div class="chat-header">
            <div class="header-info">
                <img src="./images/chatbot.png" width="50px" height="50px" alt="">
                <h2 class="logo-text">ChatBot</h2>
            </div>
            <!-- Icon: keyboard_arrow_down -->
            <button id="close-chat" class="material-symbols-rounded">
                keyboard_arrow_down
            </button>
        </div>
        
        <!-- Chat bot body -->
        <div class="chat-body">
            <div class="message bot-message">
                <img src="./images/chatbot.png" width="50px" height="50px" alt="">
                <div class="message-text">
                    <p class="message">Hi!ðŸ‘‹ </p>
                </div>
            </div>
            
           
        </div>

        <!-- Chat bot footer -->
        <div class="chat-footer">
            <form action="" class="chat-form">
                <textarea name="" placeholder="Message..." class="message-input" required></textarea>
           
            <div class="chat-controls">
                <!-- Icon: sentiment_satisfied -->
                <button type="button" id="emoji" class="material-symbols-rounded">
                    sentiment_satisfied
                </button>
                <div class="file-upload-wrapper">
                    <input type="file" accept="images/*" id="file-input" class="file-upload" hidden /> 
                    <img src="#" alt="">
                    <button type="button" id="file-upload" class="material-symbols-rounded">
                    attach_file
                </button>
                  <button type="button" id="file-cancel" class="material-symbols-outlined">
                    close
                </button>


                </div>
                <!-- Icon: attach_file -->
               

                <!-- Icon: arrow_upward -->
                <button type="submit"
                id="send-message"
                 class="material-symbols-rounded">
                    arrow_upward
                </button>
                 </form>
            </div>
        </div>
    </div>
    <!-- cdn script for emoji-->
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
